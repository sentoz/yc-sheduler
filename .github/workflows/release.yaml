name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build binaries and artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run base workflow
        uses: ./.github/actions/base
        with:
          go-version: "1.25"

      - name: Build A2S
        run: make release

      - name: Extract changelog
        id: changelog
        run: make release-notes > release.md

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yc-scheduler-binaries
          path: |
            build/*
            release.md

  docker:
    name: Build, Scan and Push Docker image to GHCR
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build binary for Docker image
        run: make build

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Prepare image tags
        id: meta
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION_STRIPPED="${VERSION#v}"

          echo "version=${VERSION_STRIPPED}" >> "$GITHUB_OUTPUT"
          echo "tags=ghcr.io/${{ github.repository }}:${VERSION_STRIPPED},ghcr.io/${{ github.repository }}:latest" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
          format: "table"
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
          ignore-unfixed: true
          exit-code: "0"

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: yc-scheduler-binaries
          path: .

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          bodyFile: release.md
          artifacts: ./build/*
